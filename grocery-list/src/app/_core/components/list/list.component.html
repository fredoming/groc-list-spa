<div class="card" (click)="selectEvent()">
    <header class="card-header">
        {{list.Name}}        
    </header>
    <div class="card-content">
        <div class="content">
            <div *ngFor="let item of list.GroceryItems">
                <grocls-item [item]="item"></grocls-item>
            </div>            
        </div>
    </div>
</div>
