<div class="card">
    <header class="card-header">
        <div class="title-input">
            <input  class="input title-h" type="text" placeholder="Title">            
        </div>
    </header>
    <div class="card-content">
        <div class="content">
            <div *ngFor="let item of items">
                <grocls-item [item]="item"></grocls-item>
            </div>            
        </div>
        <div (click)="addNewItem()">Add List Item
        </div>
    </div>
</div>
